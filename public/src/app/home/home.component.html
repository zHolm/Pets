<div class="title">
	<h1>Pet Shelter</h1>
</div>
<div>
	<h3>These pets are looking for a home!</h3>
	<h3><a [routerLink]="['/pets/new']">Add a pet to the shelter</a></h3>
</div>
<div class="row">
	<div class="col">
		<table>
			<thead>
				<th>Name</th>
				<th>Type</th>
				<th>Actions</th>
			</thead>
			<tr *ngFor="let pet of pets">
				<td>{{pet.name}}</td>
				<td>{{pet.type}}</td>
				<td>
					<button><a [routerLink]="['/pets', pet._id]">Details</a></button>
					<button><a [routerLink]="['/pets', pet._id, 'edit']">Edit</a></button>
				</td>
			</tr>
		</table>
	</div>
</div>
